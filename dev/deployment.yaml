apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: nodeapp
  replicas: 2
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp
          image: ubnd/node-app:18
          ports:
            - containerPort: 8080
